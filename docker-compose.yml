# compose file for running the app in production

version: '3.7'

services:
  messenger_db:
    container_name: messenger_db
    image: postgres:13
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data:delegated
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    env_file: .env
    networks:
      - messenger_net


  redis:
    container_name: redis
    image: redis:latest
    restart: always
    env_file: .env
    ports: 
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - messenger_net

  messenger:
    container_name: messenger
    restart: always
    build: .
    env_file: .env
    ports:
      - ${PORT}:${PORT}
    external_links:
      - messenger_db
      - redis
    depends_on:
      - messenger_db
      - redis
    networks:
      - messenger_net

volumes:
  pgdata:

networks:
  messenger_net:
    driver: bridge